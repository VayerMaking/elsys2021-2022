<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/calc}" th:object="${form}" method="post">
    <p>Command: <input type="text" th:field="*{command}" /></p>
    <p>First Arg: <input type="text" th:field="*{firstArg}" /></p>
    <p>Second Arg: <input type="text" th:field="*{secondArg}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
